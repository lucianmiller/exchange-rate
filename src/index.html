<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Exchange Rates</title>
</head>
<body>
  <h1>Exchange Rates</h1>
  <p>Convert USD to Euro, Japanese Yen, Mexican Peso, Costa Rican Colon, Australian Dollar.</p>
  <br>
  <form id="exchange">
    <div id="usd-price">
      <label for="usd">Enter USD amount:</label>
      <input id="usd" class="form-contol" type="number">
      <br>
      <p>Select currency:</p>
      <select class="form-control" id="converstion-options">
        <option>Euro</option>
        <option>Japanese Yen</option>
        <option>Mexican Peso</option>
        <option>Costa Rican Colon</option>
        <option>Australian Dollar</option>
      </select>
      <br>
      <button id="convert" value="convert">Convert</button>
    </div>
  </form>
</body>
</html>
