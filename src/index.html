<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Currency Exchange App</title>
    <link rel="shortcut icon" href="#">
  </head>
<body>
  <h1>Exchange Rates</h1>
  <p>Convert USD to Euro, Japanese Yen, Mexican Peso, Costa Rican Colon, Australian Dollar.</p>
  <br>
  <form id="exchange">
    <div id="usd-price">
      <label for="usd">Enter USD amount:</label>
      <input id="usd" class="form-contol" type="number">
      <br>
      <p>Select currency:</p>
      <select class="form-control" id="conversion-options">
        <option value="EUR">Euro</option>
        <option value="JPY">Japanese Yen</option>
        <option value="MXN">Mexican Peso</option>
        <option value="CRC">Costa Rican Colon</option>
        <option value="AUD">Australian Dollar</option>
      </select>
      <br>
      <button id="convert" value="convert">Convert</button>
      <br>
      <br>
      <p id="final-conversion"></p>
      <p id="error"></p>
    </div>
  </form>
</body>
</html>
